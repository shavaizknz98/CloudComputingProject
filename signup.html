<!DOCTYPE html>
<html lang="en">
<!--language: english-->

<head>
    <!--the HTML document: -->
    <meta charset="UTF-8">
    <!--document dimentions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--import font styles-->
    <!--importing style sheets + an image-->

    <!--title of this page-->
    <title>Signup</title>
</head>

<body>
    <header class="header">
        <div class="logobox">
            <!--adding a logo in the header-->
            <h1>Cloud Based Urban Planning - Signup</h1>
            <!--adding a logo in the header-->
            <img src="urban-planning-logo.jpg" alt="logo" align="right" class="logo" height="150px" width="300px">
        </div>

    </header>


    <form action="/signup" method="post">
        <!--username and passwords inputs -- fields are required-->
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
  
          <label for="name"><b>name</b></label>
          <input type="text" placeholder="Enter name" name="name" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
  
  
        </div>
        <!--buttons:login and cancel-->
        <div class="container" style="background-color:#f1f1f1">
          <button type="submit" name="submit" class="btn btnwhite btnanimated">Signup</button>
          <button type="button" name="cancel" class="btn btncancel btnanimated">Cancel</button>
        </div>
      </form>
</body>

</html>
